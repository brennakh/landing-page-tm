<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>BookIt Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <div class="navbar">
            <img src="/images/logo.png" alt="logo" class="logo">
            <nav class="navlist">
                <ul class="naval">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a href="#" class="signup button">Sign up</a>
        </div>
    </header>

    <div class="main">
        <div class="text-area"> 
            <h1>Tired of waiting in line? Save a spot with BookIt.</h1>
            <p>Schedule appointments, make reservations, and book seats all from the comfort of your home. </p>
            <a href="#" class="learn-more button">Learn more</a>
        </div>
        <div class="image-div">
            <img src="/images/dog.jpg" alt="dog"  class="dog-area">
        </div>
    </div>
    <footer>
        <div class="download">
            <img src="/images/apple.png" alt="apple" class="apple">
            <img src="/images/android.png" alt="android" class="android">
        </div>
    </footer>
</body>
</html>
